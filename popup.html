<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Extension</title>
    <link rel="stylesheet" href="popup.css">
    <script src="mqtt.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>MQTT Extension</h1>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot" id="statusDot"></span>
                <span class="status-text" id="statusText">Disconnected</span>
            </div>
        </header>

        <div class="main-content">
            <div class="connection-section">
                <button id="connectBtn" class="btn btn-primary">Connect</button>
                <button id="disconnectBtn" class="btn btn-secondary" disabled>Disconnect</button>
            </div>

            <div class="publish-section">
                <h3>Test Publish Message</h3>
                <div class="form-group">
                    <label for="publishTopic">Topic:</label>
                    <input type="text" id="publishTopic" placeholder="desktop/device/MyDevice/test" value="desktop/device/MyDevice/test" />
                </div>
                <div class="form-group">
                    <label for="publishMessage">Message:</label>
                    <input type="text" id="publishMessage" placeholder="Hello from Chrome Extension!" value="Hello from Chrome Extension!" />
                </div>
                <button id="publishBtn" class="btn btn-success" disabled>Publish Message</button>
            </div>

            <div class="settings-section">
                <button id="openDialogBtn" class="btn btn-outline">Open Full Settings</button>
            </div>

            <div class="info-section">
                <h3>Subscribed Topics:</h3>
                <ul>
                    <li><code>extension/test/input</code></li>
                    <li><code>desktop/device/{deviceName}</code></li>
                    <li><code>desktop/device/+/status</code></li>
                    <li><code>desktop/device/{deviceName}/receiver</code></li>
                </ul>
                <p><small>Messages received will be logged to console</small></p>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
